title: Artikel
layout: single
permalink: /artikel/
header:
  overlay_image: /images/header/site-header-flat.png

---


{% for article in site.articles %}
  <h1 style="width: 7ch; text-overflow: clip; white-space: nowrap;
overflow: hidden;">{{ article.date }}</h1>
  <h2>
    <a href="{{ article.url }}">
      {{ article.name }}
    </a>
  </h2>
  <h3> {{article.author}}</h3>
  <p>{{ article.content | markdownify }}</p>
{% endfor %}
